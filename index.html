<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<body>
  <div class="container">
    <div class="left">
      <!-- Rectangle at the very top of the left box -->
      <div class="top-rectangle">
        <!-- Centered logo image -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="top-logo" />
      </div>
      <h1>Be the Leader Who Brings Clean Water to the World</h1>
      <p>
        Join a movement powered by transparency, measurable impact, and 100% donor-funded projectsâ€”because the next generation of change starts with you.

      <!-- Signup form -->
      <form class="form-container">
        <!-- Background box behind the email input -->
        <div class="input-bg">
          <input type="email" placeholder="Email" required />
        </div>
        <!-- Yellow button inside the box -->
        <button type="submit" class="email-btn">Sign up to make a difference</button>
      </form>
    </div>
    <div class="right">
      <!-- Larger angle behind the brown triangle -->
      <div class="angle-behind"></div>
      <div class="angle"></div>
    </div>
  </div>

</html>
